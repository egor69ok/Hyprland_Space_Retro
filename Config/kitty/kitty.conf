# --- Дизайн и Прозрачность ---
# Поднимаем до 0.4-0.5, чтобы текст не просвечивал насквозь
background_opacity         0.4
dynamic_background_opacity yes

# --- Шрифты ---
font_family      JetBrainsMono Nerd Font
font_size        11.0
disable_ligatures never

# --- Окно и Отступы ---
window_padding_width 15
hide_window_decorations yes

# --- Цветовая схема (High Contrast Retro) ---
# Чисто белый текст для максимальной читаемости
foreground          #e5e1d7
# Темно-серый фон (вместо белого), чтобы блюр работал, но не слепил
background          #1a1b26 
selection_foreground #1a1b26
selection_background #dd8418

# Цвета курсора (Янтарный — будет ярко виден)
cursor              #dd8418
cursor_text_color   #1a1b26
cursor_shape        block

# --- Цвета вкладок ---
active_tab_foreground   #1a1b26
active_tab_background   #dd8418
inactive_tab_foreground #ffffff
inactive_tab_background #24283b

# --- Стандартные цвета (ANSI) ---
# Черный
color0 #15161e
color8 #414868
# Красный
color1 #f7768e
color9 #f7768e
# Зеленый (как на мониторах в кабине)
color2  #9ece6a
color10 #9ece6a
# Желтый / Янтарный
color3  #dd8418
color11 #e0af68
# Заменяем голубой Arch на янтарный
color4  #dd8418
color12 #dd8418
# Белый (яркий)
color7  #c0caf5
color15 #ffffff

# Заменяем циан на приглушенный желтый или кремовый
color6  #ff8c00
color14 #d7aa73
